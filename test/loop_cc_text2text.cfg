
# Description:
#  test gct sequence: txt -> raw -> txt
#  starting with data ascii files verify identity with output

process GCTtxt2txt = {
    
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    source = EmptySource { }
    
    untracked PSet maxEvents = {untracked int32 input = 3564}
    
    module text2raw = TextToRaw {
	untracked string filename = "gct_in.txt"
	untracked int32 GctFedId = 745
	untracked int32 FileEventOffset = 0
    }
    
    module raw2text = RawToText {
	InputTag inputLabel = text2raw
	untracked string filename = "gct_out.txt"
	untracked int32 GctFedId = 745
    }

    path p ={ text2raw, raw2text }
    
    module outputEvents = PoolOutputModule {
    	untracked string fileName = "testGctText2Text.root"
    }
    endpath outpath = {outputEvents}
}
