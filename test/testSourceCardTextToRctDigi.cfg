process test  = {

    // No input file
    source = EmptySource {
   	untracked int32 maxEvents = 1
    }   

    // Logger setup for debug
    service = MessageLogger {
	untracked PSet detailedInfo.txt = { untracked string threshold = "DEBUG" } 
	untracked vstring debugModules  = { "sourceCardTextToRctDigi" }
    }

    include "L1Trigger/TextToDigi/data/SourceCardTextToRctDigi.cfi"

    path p ={sourceCardTextToRctDigi}

    // Write Root file
    module outputEvents = PoolOutputModule
    {
	untracked string fileName = "testSourceCardTextToRctDigi.root"
    }
    
    endpath outpath = {outputEvents}

}