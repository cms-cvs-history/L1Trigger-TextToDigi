process test  = {

    // No input file
    source = EmptySource {
   	untracked int32 maxEvents = 1
    }   

    // Logger setup for debug
    service = MessageLogger {
	untracked PSet detailedInfo.txt = { untracked string threshold = "DEBUG" } 
	untracked vstring debugModules  = { "tester" }
    }

    // Test SourceCardTextToRctDigi module
    module tester = RctTextToRctDigi { 
	InputTag RctOutputLabel= RCTRegionSumsEmCands
	string TextFileName = "data/testElectronsRct_"
	int32 SkipEvents = 0
    }

    include "DQM/GCTMonitor/data/gctMonitor.cff"
    replace gctmonitor.OutputFileName = "output.root"

    path p ={tester,gctMonitor}

    // Write Root file
    module outputEvents = PoolOutputModule
    {
	untracked string fileName = "testRctTextToRctDigi.root"
    }
    
    endpath outpath = {outputEvents}

}