# Config file description:
#  test RCT SourceCard sequence: source -> digi -> source
#  starting with input ascii file verify identity with output

process SCtxt2txt  = {
    
    source = EmptySource {
   	untracked int32 maxEvents = 10
    }   

    service = MessageLogger {
	untracked PSet detailedInfo.txt = { 
	    untracked string threshold = "DEBUG" } 
	untracked vstring debugModules  = { "tester" }
    }
    
    # source->digi
    include "L1Trigger/TextToDigi/data/RctDigiToSourceCardText.cfi"
    replace sourceCardTextToRctDigi.TextFileName   
    = "RctDigiToSourceCardText_input.dat"
    replace sourceCardTextToRctDigi.SkipEvents = 0

    # digi->source
    include "L1Trigger/TextToDigi/data/SourceCardTextToRctDigi.cfi"
    replace rctDigiToSourceCardText.RctInputLabel = sourceCardTextToRctDigi
    replace rctDigiToSourceCardText.TextFileName 
    = "RctDigiToSourceCardText_output.dat"  

    path p ={sourceCardTextToRctDigi, rctDigiToSourceCardText}

    module outputEvents = PoolOutputModule {
	untracked string fileName = "testSCtext2text.root"
    }

    endpath outpath = {outputEvents}

}
