process test  = {

    // Input file
    source = PoolSource {
        untracked vstring fileNames = {'file:l1TextToDigiTest.root'}
	untracked int32  maxEvents = 1
    }
    
    // Logger setup for debug
    service = MessageLogger {
	untracked PSet detailedInfo.txt = { untracked string threshold = "DEBUG" } 
	untracked vstring debugModules  = { "tester" }
    }
     
    // Test RctDigiToSourceCardText module
    module tester = RctDigiToSourceCardText { 
	InputTag RctInputLabel = L1RCTRegionSumsEmCands
	string TextFileName = "testRctDigiToSourceCardText.dat"
    }

    path p ={tester}


}