process test  = {

    // Input file
    source = PoolSource {
        untracked vstring fileNames = {'file:testSourceCardTextToRctDigi.root'}
	untracked int32  maxEvents = 1
    }
    
    // Logger setup for debug
    service = MessageLogger {
	untracked PSet detailedInfo.txt = { untracked string threshold = "DEBUG" } 
	untracked vstring debugModules  = { "tester" }
    }
     
    // Test RctDigiToSourceCardText module
    module tester = RctDigiToSourceCardText { 
	InputTag RctInputLabel = tester
	string TextFileName = "doubleTestRctDigiToSourceCardText.dat"
    }

//    include "DQM/GCTMonitor/data/gctMonitor.cff"
//    replace gctmonitor.OutputFileName = "input.root"
    
    path p ={tester}//,gctMonitor}
}